<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
	  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">Add User</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
       
        <li class="nav-item">
          <a class="nav-link" href="/users">View User</a>
        </li>
       
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true">Contact Us</a>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>

   	<div class="container mt-5">
		   <h3>User Creation</h3>
		   <p th:text="${msg}" class="text-success"></p>
		
	<form th:action="@{/save}" th:object="${user}" method="post">
		<table>
			<tr>
				<td>Fullname:</td>
				<td> <input type="text" th:field="*{fullname}"</td>
			</tr>
			<tr>
				<td>Email:</td>
				<td><input type="email" th:field="*{email}"</td>
			</tr>
			<tr>
				<td>Phno:</td>
				<td><input type="number" th:field="*{phno}"</td>
			</tr>
			<tr>
				<td>SSN:</td>
				<td><input type="text" th:field="*{ssn}" </td>
			</tr>
			<tr>
				<td>DOB:</td>
				<td><input type="date" th:field="*{dob}" </td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td><input type="radio" th:field="*{gender}" value="M"/>Male <input type="radio" th:field="*{gender}" value="F"/>Fe-male</td>
			</tr>
		</table>
		
		<input type="submit" value="submit" class="btn btn-primary"/>
		<input type="reset"  value="Reset" class="btn btn-secondary"
	</form>   
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
